<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>homework1-javascript</title>
  </head>
  <body>
    <h1 id="soma"></h1>
    <script>
           
        let numero1 =Number(window.prompt('Digite um número: '))
        let numero2 = Number(window.prompt('Digite outro número: '))
        let soma = somaDosNumerosDigitados(numero1,numero2);
      
        document.getElementById('soma').innerHTML = "A soma é igual" + soma;

       function somaDosNumerosDigitados(numero1,numero2){
        return numero1+numero2;
       }
    </script>
  </body>
