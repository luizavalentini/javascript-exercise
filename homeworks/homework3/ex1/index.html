<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <script>
      var media, nota1, nota2, nota3;

      nota1 = prompt("Informe a primeira nota: ");
      nota1 = parseInt(nota1);
      while( isNaN(nota1) || nota1<0) {
        alert("Digite um número válido")
        nota1 = prompt("Informe a primeira nota: ");
      }
 
      nota2 = prompt("Informe a segunda nota: ");
      nota2 = parseInt(nota2);
      while( isNaN(nota2)  || nota2<0 ) {
        alert("Digite um número válido")
        nota2 = prompt("Informe a segunda nota: ");
      }

      nota3 = prompt("Informe a terceira nota: ");
      nota3 = parseInt(nota3);
      while( isNaN(nota3) || nota3<0 ) {
        alert("Digite um número válido")
        nota3 = prompt("Informe a terceira nota: ");
      }

      media = (nota1 + nota2 + nota3) / 3;

      function feedback() {
        if (media > 7) {
          alert("Aprovado");
        } else {
          if (media < 5) {
            alert("Reprovado");
          } else {
            alert("Recuperação");
          }
        }
      }
      let alerta = feedback();
    </script>
  </body>
