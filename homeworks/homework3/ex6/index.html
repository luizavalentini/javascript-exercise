<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>homework3-javascript</title>
  </head>
  <body>
    <script>
        function Linha() {
            document.write("<br>");
        }

        function aparece(frase) {
            document.write(frase);
            Linha();
        }
        var cont = 2;
        while(cont <= 100) {
            aparece(cont);
            cont = cont + 2; 
        }
        aparece("fim :)))");
    </script>
