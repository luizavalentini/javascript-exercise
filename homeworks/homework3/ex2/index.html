<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>homework3-javascript</title>
  </head>
  <body>
    <script>
		var soma = 0;
		var i = 0;
		var primeiroNum = 1;
		var ultimoNum = 100;
		i = primeiroNum;
		for(i; i <= ultimoNum; i++) {
			if((i % 2) != 0) {
				soma += i;
			}
		}
		alert("A soma dos números pares entre " + primeiroNum + " e " + ultimoNum+ " é: " + soma);
	</script>
  </body>
</html>
