    <p>Exercicio 8</p>
    <script>
      var conjuntoA = [2, 4, 6, 7, 8, 22, 45, 34, 89, 75, 62, 54];
      var conjuntoB = [22, 23, 57, 45, 77, 62, 56, 54, 97, 88, 33, 5];
      var conjuntoAconcat = conjuntoA.filter(
        (element) => !conjuntoB.includes(element)
      );
      const unirVet = [].concat(conjuntoAconcat, conjuntoB);
      document.write(
        "A união entre os conjuntos tem como resultado " +
          unirVet.sort((a, b) => a - b)
      );

      );
